name: main2

on:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  run-script:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip' # ðŸ‘‡ Adicionado: Acelera o carregamento em execuÃ§Ãµes futuras

      - name: Restaurar hxh.json
        shell: bash
        run: |
          echo "$GCP_JSON_BASE64" | base64 -d > hxh.json
          echo "âœ… hxh.json pronto."
        env:
          GCP_JSON_BASE64: ${{ secrets.GCP_JSON_BASE64 }}

      - name: Instalar dependÃªncias
        run: |
          python -m pip install --upgrade pip
          pip install playwright pandas gspread oauth2client # ðŸ‘‡ InstalaÃ§Ã£o direta para evitar conflitos do selenium (imagem 8b58ef)
          playwright install chromium
          playwright install-deps

      - name: Executar o script com tolerÃ¢ncia a falhas
        # ðŸ‘‡ Adicionado: Se falhar por timeout de rede (imagem 97988a), ele nÃ£o quebra o histÃ³rico imediatamente
        continue-on-error: true 
        run: |
          xvfb-run --auto-servernum --server-args="-screen 0 1920x1080x24" python main2.py

      # ðŸ‘‡ NOVO: Captura o print do erro se o script falhar (ajuda no debug das imagens 8caf07)
      - name: Upload Debug Screenshot
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: erro-shopee
          path: |
            *.png
            *.csv
