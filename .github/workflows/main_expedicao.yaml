name: main2

on:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  run-script:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout do cÃ³digo
        uses: actions/checkout@v4 # Atualizado para v4

      - name: Instalar Python
        uses: actions/setup-python@v5 # Atualizado para v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Restaurar hxh.json a partir do segredo
        shell: bash
        run: |
          echo "$GCP_JSON_BASE64" | base64 -d > hxh.json
          echo "âœ… hxh.json criado."
        env:
          GCP_JSON_BASE64: ${{ secrets.GCP_JSON_BASE64 }}

      - name: Instalar dependÃªncias
        run: |
          python -m pip install --upgrade pip
          pip install playwright pandas gspread oauth2client
          playwright install chromium
          playwright install-deps

      - name: Executar o script (Com 3 tentativas)
        # Se a Shopee der timeout (como nas imagens 971b8e e 97988a), 
        # este comando tentarÃ¡ rodar o robÃ´ atÃ© 3 vezes antes de desistir.
        run: |
          for i in {1..3}; do
            echo "ğŸš€ Tentativa $i de 3..."
            xvfb-run --auto-servernum --server-args="-screen 0 1920x1080x24" python main2.py && break || sleep 60;
          done

      - name: Upload de Debug (Sempre que falhar)
        if: failure()
        uses: actions/upload-artifact@v4 # ğŸ‘ˆ CORREÃ‡ÃƒO CRÃTICA: Atualizado de v3 para v4
        with:
          name: screenshots-erro
          path: |
            *.png
            *.csv
